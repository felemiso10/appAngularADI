<div class="row task no-gutters mb-2 ">
    <div class="col-2 block-date">
        {{task.date | date: 'dd MMM yyyy'}}
    </div>
    <div class="col-8 block-description" [ngClass] = "{'col-8': !task.completed, 'col-10':task.completed, 'col-10 del block-description-completed':task.completed}">
        {{task.description}}
    </div>
    <div class="col-2 block-actions text-right" *ngIf="!task.completed">
        <i class="icon-action fa fa-check text-success" (click)="taskCheckedEvent()"></i>
        <i class="icon-action fa fa-remove text-danger" (click)="removeEvent()"></i>
    </div>
</div>
